<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="bjcpstyle.css">
    <title>BJCP Game</title>
</head>
<body>
    
    <div class="container">
            <div class="row">
              <div class="col-sm-6">
                    <div class="col-8"><img src="images/beerfoam.gif"></div>
                    <div class="question_box"><h4 class="question">Question?</h4></div>
                    <div class="row-2" id="options">
              </div>
            </div>
            <div class="col-sm-6">
                <div class="card" style="width: 8rem;">
                            <ul class="list-group list-group-flush">
                              <li class="list-group-item" id="score">Score: 0</li>
                              <li class="list-group-item" id="level">Level: 0</li>
                              <li class="list-group-item" id="game-timer">0</li>
                            </ul>
                </div>
            <div class="col-sm-6" id="numbers">
                            <button class="btn btn-outline-light" id="start">Start</button>
                            <button class="btn btn-outline-light" id="reset">Reset</button>
                            <br>
                            <button class="btn btn-outline-light" id="rules">Rules</button>
            </div>
          </div>
    

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="bjcpapp.js"></script>

</body>
</html>
